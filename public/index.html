<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Eat Da Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<img src="" alt="">
		</div>
		<div class="row burger-container">
			<div class="col-6" id="uneaten">
				<ul id="uneaten-list"></ul>

			</div>
			<div class="col-6" id="eaten">
				<ul id="eaten-list"></ul>

			</div>
		</div>
		<div class="enter-burger-container">
			<form id="burger-form">
				<div class="form-group">
					<label for="burger-input">Enter a burger</label>
					<textarea class="form-control" id="burger-input" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/burger.js" type="text/javascript"></script>

</body>

</html>
